<html>
<head>
  <title>VuePhoneInput</title>
  <link rel="stylesheet" href="css/vue-phone-input.css">
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <vue-phone-input v-model="phoneNumber"></vue-phone-input>
  </div>
  <script src="js/vue-phone-input.js"></script>
  <script>
    Vue.use(VuePhoneInput)
    
    new Vue({
      el: '#app',
      data () {
        return {
          phoneNumber: ''
        }
      }
    })
  </script>
</body>
</html>
